<!DOCTYPE html>
  <html lang="en">
    <head>

      <link rel="stylesheet" type="text/css" href="style.css">

              <img class= "blue" src="images/defunktocat.png" alt="defunk to cat">

              <img class= "blue" src="images/codercat.jpg" alt="coder cat">
            </div>
          </div>
        </div>
